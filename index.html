<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather APP</title>
</head>

<body>
    <main>
        <div class="main-left">
            <div class="region">Uzbekistan , UZ</div>
            <div class="date">April 4 , 2023 , Friday </div>
            <div class="temp">26°<span>C</span></div>
            <div class="weat">Clouds</div>
            <div class="weat-type">26°C / 15°C </div>
        </div>


        <div class="main-right">
            <input placeholder="search..." type="text" id="searchbox">
        </div>
    </main>




</body>
<script src="./app.js"></script>

</html>
